<h5 style="color:white;">{{aim}}</h5>



<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <form (ngSubmit)="login()">
                <div class="card-body">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" (change)="acnoChange($event)" [placeholder]="accno" id="login_accno" required> -->
                                                                                    <!-- OR -->
                        <!-- <input type="text" class="form-control" #a [placeholder]="accno" id="login_accno" required> -->
                                                                                    <!-- OR -->
                        <input type="text" class="form-control" name="acno" [(ngModel)]="acno" [placeholder]="accno" id="login_accno" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" (change)="pswdChange($event)" [placeholder]="accno" id="login_accno" required> -->
                                                                                    <!-- OR -->
                        <!-- <input type="password" class="form-control" #p placeholder="password" id="login_password" required> -->
                                                                                    <!-- OR -->
                        <input type="text" class="form-control" name="pswd" [(ngModel)]="pswd" [placeholder]="password" id="login_accno" required>
                    </div>

                    <div class="form-group">
                        <!-- <input type="submit" value="Login" (click)="login(a,p)" class="btn float-right login_btn " style="width:50%"> -->
                        <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%">

                    </div>
                </div>

            </form>
            <!-- <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p> -->
                                                            <!-- OR -->
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>

        </div>
    </div>
</div>
