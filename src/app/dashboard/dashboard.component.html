<h1 style="color:White ;">Welcome user</h1>


<div class="container col-md-12 mt-2">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit Form</h3>

            </div>
            <form (ngSubmit)="deposit()">
                <div class="card-body">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="Account Number" id="login_accno" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" name="pswd" [(ngModel)]="pswd" placeholder="Password" id="login_accno" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" [(ngModel)]="amt" placeholder="Amount" id="login_user" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%">

                    </div>
                </div>

            </form>
            <p style="color:white;align-items:baseline;">Already Existing User? <a routerLink="">Log in</a></p>

        </div>
    </div>
</div>

                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" name="pswd" [(ngModel)]="pswd1" placeholder="Password" id="login_accno1" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
