<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>

            </div>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="card-body">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname" placeholder="Username" id="login_user" required>
                    </div>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Account Number" id="login_accno" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" name="pswd" formControlName="pswd" placeholder="Password" id="login_accno" required>
                    </div>

                    <div class="form-group">
                        <!-- <input type="submit" value="Login" (click)="login(a,p)" class="btn float-right login_btn " style="width:50%"> -->
                        <input type="submit" value="Register"  class="btn float-right login_btn " style="width:50%">

                    </div>
                </div>

            </form>
            <!-- <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p> -->
                                                            <!-- OR -->
            <p style="color:white;align-items:baseline;">Already Existing User? <a routerLink="">Log in</a></p>

        </div>
    </div>
</div>
